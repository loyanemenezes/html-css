<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/OHolyNight.mp3.mp3" type="audio/mpeg">
        <source src="midia/OHolyNight.mp3.ogg" type="audio/ogg">
        <source src="midia/OHolyNight.mp3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/OHolyNight.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>       


<!-- <audio preload="..."></audio> o "Auto" ele só vai considerar que o site terminou de carregar depois que carregou todo o audio também!!! Cuidado.
"metadata" ele só vai carregar o nome do arquivo, algumas informações!!!
e "Nane" ele não vai carregar absolutamente nada, só quando o usuário der play.

"loop" quando chegar no final do áudio, ele recomeça o mesmo.


<!-- A ordem de colocar mp3, ogg, wav... é muito importante. Primeiro ele vai tentar carregar o mp3, se não conseguir, vai tentar o ogg e assim por diante!!!
    
<p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/OHolyNight.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>   Isso é caso ele não consiga reeproduzir nenhuma das opções, aí aparecerá essa msg...

OBS: tente evitar arquivo WAV pois são muito grandes e pesados!!!
    
    
<audio src="midia/OHolyNight.mp3.mp3" controls autoplay></audio> é compatível com MP3 WAV OGG.
