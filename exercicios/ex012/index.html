<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="200" poster="imagens/capaflor.png" controls autoplay loop>
        <source src="midia/meu-videomp4.mp4" type="" type="video/mp4">
        <source src="midia/meu-videoweb.webm" type="video/webm">
        <source src="midia/meu-videoovg.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do TouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

<!-- o recomendado é que crie um canal no youtube, suba um video produzido por vc ou pelo seu cliente, e incorpore dentro do seu site (mas o vídeo será público)

    Mas existem outros sites que permitem que só os assinantes possam ver por exemplo o VIMEO (vantagem: qualidade do vídeo, vídeo limitado para apenas assinantes, desvantagem: o algoritmo do youtube é melhor, ou seja, se a net não for mt boa, pode ser que dê umas travadinhas no vídeo pelo vimeo )-->
